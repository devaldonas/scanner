<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de C√≥digo de Barras e QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f9;
    }
    h2 {
      color: #333;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 3px solid #333;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    #resultado {
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
    #erro {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    #contador {
      font-size: 16px;
      font-weight: bold;
      margin: 15px 0;
      color: #222;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    li {
      background: white;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: monospace;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h2>üì∑ Escaneie C√≥digo de Barras ou QR Code</h2>
  <video id="preview" playsinline></video>
  <p id="resultado">Aponte a c√¢mera para o c√≥digo...</p>
  <p id="erro"></p>

  <p id="contador">Total lidos: 0</p>

  <div>
    <button onclick="copiarCodigos()">üìã Copiar C√≥digos</button>
    <button onclick="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>
  </div>

  <h3>üìã Hist√≥rico de C√≥digos Lidos</h3>
  <ul id="historico"></ul>

  <!-- Biblioteca ZXing -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('preview');
    const resultado = document.getElementById('resultado');
    const erroMsg = document.getElementById('erro');
    const historico = document.getElementById('historico');
    const contadorEl = document.getElementById('contador');

    let codigosLidos = [];
    let contador = 0;

    // som de alerta (bip simples)
    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
      oscillator.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.15);
    }

    async function iniciarScanner() {
      try {
        const devices = await codeReader.listVideoInputDevices();

        if (devices.length === 0) {
          erroMsg.textContent = "‚ùå Nenhuma c√¢mera encontrada!";
          return;
        }

        // Procura a c√¢mera traseira
        let deviceId = devices[0].deviceId;
        const cameraTraseira = devices.find(d => d.label.toLowerCase().includes("back"));
        if (cameraTraseira) {
          deviceId = cameraTraseira.deviceId;
        }

        // Inicia a leitura
        await codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
          if (result) {
            resultado.textContent = "‚úÖ C√≥digo lido: " + result.text;

            // Evita duplicar consecutivos
            if (!codigosLidos.length || codigosLidos[codigosLidos.length - 1] !== result.text) {
              codigosLidos.push(result.text);
              contador++;
              contadorEl.textContent = "Total lidos: " + contador;

              // adiciona no hist√≥rico
              const item = document.createElement("li");
              item.textContent = result.text;
              historico.insertBefore(item, historico.firstChild);

              // toca som
              playBeep();
            }
          }
        });

      } catch (error) {
        erroMsg.textContent = "‚ùå Erro ao acessar a c√¢mera: " + error.message;
      }
    }

    // copiar c√≥digos para √°rea de transfer√™ncia
    function copiarCodigos() {
      if (codigosLidos.length === 0) {
        alert("Nenhum c√≥digo lido ainda!");
        return;
      }
      navigator.clipboard.writeText(codigosLidos.join("\n"))
        .then(() => alert("‚úÖ C√≥digos copiados para a √°rea de transfer√™ncia!"))
        .catch(() => alert("‚ùå Erro ao copiar."));
    }

    // exportar c√≥digos em CSV
    function exportarCSV() {
      if (codigosLidos.length === 0) {
        alert("Nenhum c√≥digo lido ainda!");
        return;
      }
      const conteudo = "C√≥digo\n" + codigosLidos.join("\n");
      const blob = new Blob([conteudo], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "codigos_lidos.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    iniciarScanner();
  </script>
</body>
</html>
