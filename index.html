<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de C√≥digo de Barras e QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f9;
    }
    h2 {
      color: #333;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 3px solid #333;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    #resultado {
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
    #erro {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    #contador {
      font-size: 16px;
      font-weight: bold;
      margin: 15px 0;
      color: #222;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    li {
      background: white;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: monospace;
    }
    button, input[type="file"] {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h2>üì∑ Escaneie C√≥digo de Barras ou QR Code</h2>
  <video id="preview" playsinline></video>
  <p id="resultado">Aponte a c√¢mera para o c√≥digo...</p>
  <p id="erro"></p>

  <p id="contador">Total lidos: 0</p>

  <div>
    <button onclick="copiarCodigos()">üìã Copiar C√≥digos</button>
    <button onclick="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>
    <button onclick="resetarHistorico()">üîÑ Resetar Hist√≥rico</button>
  </div>

  <h3>üì¶ Importar Estoque</h3>
  <input type="file" id="estoqueFile" accept=".csv">

  <h3>üìã Hist√≥rico de C√≥digos Lidos</h3>
  <ul id="historico"></ul>

  <!-- Biblioteca ZXing -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    let estoque = {}; // ser√° carregado do CSV
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('preview');
    const resultado = document.getElementById('resultado');
    const erroMsg = document.getElementById('erro');
    const historico = document.getElementById('historico');
    const contadorEl = document.getElementById('contador');

    let codigosLidos = [];
    let contador = 0;

    // som de alerta
    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
      oscillator.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.15);
    }

    async function iniciarScanner() {
      try {
        const devices = await codeReader.listVideoInputDevices();

        if (devices.length === 0) {
          erroMsg.textContent = "‚ùå Nenhuma c√¢mera encontrada!";
          return;
        }

        let deviceId = devices[0].deviceId;
        const cameraTraseira = devices.find(d => d.label.toLowerCase().includes("back"));
        if (cameraTraseira) {
          deviceId = cameraTraseira.deviceId;
        }

        await codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
          if (result) {
            const codigo = result.text;
            const nomeProduto = estoque[codigo] || "Produto n√£o cadastrado";

            resultado.textContent = `‚úÖ C√≥digo: ${codigo} | Produto: ${nomeProduto}`;

            if (!codigosLidos.length || codigosLidos[codigosLidos.length - 1] !== codigo) {
              codigosLidos.push(codigo);
              contador++;
              contadorEl.textContent = "Total lidos: " + contador;

              const item = document.createElement("li");
              item.textContent = `${codigo} - ${nomeProduto}`;
              historico.insertBefore(item, historico.firstChild);

              playBeep();
            }
          }
        });

      } catch (error) {
        erroMsg.textContent = "‚ùå Erro ao acessar a c√¢mera: " + error.message;
      }
    }

    function copiarCodigos() {
      if (codigosLidos.length === 0) {
        alert("Nenhum c√≥digo lido ainda!");
        return;
      }
      const texto = codigosLidos.map(c => `${c} - ${estoque[c] || "Produto n√£o cadastrado"}`).join("\n");
      navigator.clipboard.writeText(texto)
        .then(() => alert("‚úÖ C√≥digos copiados para a √°rea de transfer√™ncia!"))
        .catch(() => alert("‚ùå Erro ao copiar."));
    }

    function exportarCSV() {
      if (codigosLidos.length === 0) {
        alert("Nenhum c√≥digo lido ainda!");
        return;
      }
      const linhas = ["C√≥digo,Produto"];
      codigosLidos.forEach(c => {
        linhas.push(`${c},${estoque[c] || "Produto n√£o cadastrado"}`);
      });
      const conteudo = linhas.join("\n");
      const blob = new Blob([conteudo], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "codigos_lidos.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetarHistorico() {
      codigosLidos = [];
      contador = 0;
      contadorEl.textContent = "Total lidos: 0";
      historico.innerHTML = "";
      resultado.textContent = "Aponte a c√¢mera para o c√≥digo...";
    }

    // carregar estoque do CSV
    document.getElementById("estoqueFile").addEventListener("change", function(evt) {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const linhas = e.target.result.split("\n").map(l => l.trim()).filter(l => l);
        estoque = {};
        for (let i = 1; i < linhas.length; i++) { // ignora cabe√ßalho
          const [codigo, produto] = linhas[i].split(",");
          if (codigo && produto) {
            estoque[codigo.trim()] = produto.trim();
          }
        }
        alert("‚úÖ Estoque carregado com sucesso!");
      };
      reader.readAsText(file);
    });

    iniciarScanner();
  </script>
</body>
</html>
